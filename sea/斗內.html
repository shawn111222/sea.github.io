	</div>  
      <script type="text/javascript">
          var subtotal=document.getElementById("subtotal");
          var rice1=document.getElementById("11");
          var rice1counts=0, food1counts=0, money=0;
          // 用匿名函式設定 '清除' 鈕的動作
          document.getElementById("cancel").onclick = 
            function (){
                rice1.value=0;
                rice1counts=0;
            };
          
          // 用匿名函式設定 '訂購' 鈕的動作
          var btnOrder =document.getElementById("order").onclick=
            function (){
                if(money==0) return;    // 金額為 0 時不處理
                var msg="";
                if(rice1counts > 0) msg += "感謝您斗內 "  + rice1counts +  "元\n";
                alert(msg);
            };
         
         // 將八個輸入欄位的change事件處理器都設為 calc() 函式
         rice1.addEventListener('change', calc);		 

        function calc(e) {
          console.log(this);     // 在主控台顯示 this 物件
          
          var counts = parseInt(this.value); // 取得份數
          
          if (this==rice1) {  // 若是捐款的欄位
            if( counts< 0)    // 若份數為負數
              this.value=rice1counts;   // 將欄位值回負為舊值
            else
              rice1counts=counts;
          }

          money = rice1counts  // 計算金額
          subtotal.innerHTML = money;         // 顯示金額
        }        
      </script>
